<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure AD JWT Debugger - Web Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #444;
            margin-bottom: 12px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .user-info {
            background: #f7f9fc;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .user-info p:last-child {
            margin-bottom: 0;
        }

        .user-info strong {
            color: #667eea;
        }

        .response-box {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            margin-top: 15px;
        }

        .response-box pre {
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin: 0;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Azure AD JWT Debugger</h1>
        <p class="subtitle">Test Azure AD authentication with MSAL</p>

        <div class="section">
            <div class="section-title">Authentication</div>
            <button id="signInButton">Sign In</button>
            <button id="signOutButton" class="hidden">Sign Out</button>
        </div>

        <div id="userInfoSection" class="section hidden">
            <div class="section-title">User Information</div>
            <div class="user-info" id="userInfo"></div>
        </div>

        <div id="actionsSection" class="section hidden">
            <div class="section-title">Test API</div>
            <button id="testApiButton">Call Backend Service</button>
        </div>

        <div id="responseSection" class="section hidden">
            <div class="section-title">API Response <span id="responseStatus"></span></div>
            <div class="response-box">
                <pre id="responseContent"></pre>
            </div>
        </div>

        <div id="errorSection" class="error hidden"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
